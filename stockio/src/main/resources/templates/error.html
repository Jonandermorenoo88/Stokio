<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Stockio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e74c3c;
            margin-top: 0;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            background-color: #45a049;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #3d8b40;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vaya, algo salió mal</h1>
        <p>Ha ocurrido un error inesperado. Por favor, inténtelo de nuevo o vuelva a la página principal.</p>
        <!-- Mostrar detalles solo si existen -->
        <p th:if="${status}" th:text="'Código de error: ' + ${status}" style="font-weight: bold;"></p>
        <p th:if="${error}" th:text="${error}" style="font-style: italic;"></p>

        <a href="/">Volver al Inicio</a>
    </div>
</body>

</html>
