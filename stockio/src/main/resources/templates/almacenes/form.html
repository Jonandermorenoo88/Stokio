<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Almacén</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #6c757d;
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1 th:text="${almacen.id == null} ? 'Nuevo Almacén' : 'Editar Almacén'"></h1>

    <form th:action="@{/almacenes/guardar}" th:object="${almacen}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Nombre del Almacén:</label>
            <input type="text" th:field="*{nombre}" required />
        </div>

        <div class="form-group">
            <label>Ubicación:</label>
            <input type="text" th:field="*{ubicacion}" />
        </div>

        <div class="form-group">
            <label>Producto:</label>
            <select th:field="*{producto}">
                <option value="">-- Seleccionar Producto --</option>
                <option th:each="p : ${listaProductos}" th:value="${p.id}" th:text="${p.nombre}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" />
        </div>

        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" th:field="*{cantidad}" />
        </div>

        <button type="submit">Guardar</button>
        <a href="/almacenes" class="btn-cancel">Cancelar</a>
    </form>

</body>

</html>
