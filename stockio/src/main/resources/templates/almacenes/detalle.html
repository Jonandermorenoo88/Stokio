<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="'Detalle de ' + ${almacen.nombre}">Detalle Almacén</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            background: #eee;
            color: black;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-stock-form {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }

        .add-stock-form h3 {
            margin-top: 0;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>
            <span th:text="${almacen.nombre}">Nombre Almacén</span>
            <small style="color: gray; font-size: 0.6em;" th:text="'(' + ${almacen.ubicacion} + ')'"></small>
        </h1>
        <a href="/almacenes" class="btn">Volver a la lista</a>
    </div>

    <!-- Lista de Inventario -->
    <h2>Inventario</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Valor Total</th>
                <th>Última Actualización</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${inventario.empty}">
                <td colspan="6" style="text-align: center;">Este almacén está vacío.</td>
            </tr>
            <tr th:each="item : ${inventario}">
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${item.producto.id})}"
                        th:text="${item.producto.nombre}"></a>
                </td>
                <td th:text="${item.producto.categoria}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="${item.producto.precio}"></td>
                <td th:text="${item.cantidad * (item.producto.precio != null ? item.producto.precio : 0)}"></td>
                <td th:text="${#temporals.format(item.ultimaActualizacion, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario para añadir stock -->
    <div class="add-stock-form">
        <h3>Añadir Stock al Almacén</h3>
        <form th:action="@{/almacenes/{id}/agregarProducto(id=${almacen.id})}" method="post">
            <div class="form-row">
                <div class="form-group" style="flex-grow: 1;">
                    <label>Producto:</label>
                    <select name="productoId" required style="padding: 5px;">
                        <option value="">-- Seleccionar --</option>
                        <option th:each="p : ${todosLosProductos}" th:value="${p.id}"
                            th:text="${p.nombre} + ' (Ref: ' + ${p.id} + ')'"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Cantidad a añadir:</label>
                    <input type="number" name="cantidad" value="1" min="1" required style="padding: 5px; width: 100px;">
                </div>

                <button type="submit" class="btn btn-primary">Añadir</button>
            </div>
        </form>
    </div>

</body>

</html>
