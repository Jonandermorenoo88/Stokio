<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/usuarios.css">
    <title>Gestión de Usuarios</title>
</head>

<body>

    <header>
        Gestión de Usuarios
    </header>

    <div class="container">
        <h1>Gestión de Usuarios</h1>

        <h2>Lista de usuarios</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Cambiar rol</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>

                <!-- Muestra el Set<Role> como texto -->
                <td th:text="${u.rol}"></td>

                <!-- Formulario para cambiar rol -->
                <td>
                    <form th:action="@{/usuarios/actualizarRol}" method="post">
                        <input type="hidden" name="id" th:value="${u.id}" />

                        <select name="rol">
                            <option th:value="ADMIN"
                                th:selected="${u.rol.contains(T(com.proyecto.stockio.model.Role).ADMIN)}">
                                Administrador
                            </option>
                            <option th:value="JEFE_ALMACEN"
                                th:selected="${u.rol.contains(T(com.proyecto.stockio.model.Role).JEFE_ALMACEN)}">
                                Jefe de Almacén
                            </option>
                            <option th:value="AUXILIAR_ALMACEN"
                                th:selected="${u.rol.contains(T(com.proyecto.stockio.model.Role).AUXILIAR_ALMACEN)}">
                                Auxiliar de Almacén
                            </option>
                        </select>

                        <button type="submit">Actualizar</button>
                    </form>
                </td>

                <td>
                    <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" class="delete-btn">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>

    <footer style="text-align: center; margin-top: 20px; color: #777;">
        <p>&copy; 2026 Stockio - Todos los derechos reservados.</p>
    </footer>
</body>

</html>
