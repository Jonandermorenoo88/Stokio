<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            background: #eee;
            color: black;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .actions {
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <h1>Lista de Productos</h1>

    <a href="/productos/nuevo" class="btn btn-primary">Nuevo Producto</a>
    <a href="/panel" class="btn">Volver al Panel</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>

                <th>Precio</th>
                <th>Categoría</th>
                <th>Ubicación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>

                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.categoria}"></td>
                <td th:text="${producto.ubicacion}"></td>
                <td class="actions">
                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn">Editar</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger"
                        onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <footer style="text-align: center; margin-top: 20px; color: #777;">
        <p>&copy; 2026 Stockio - Todos los derechos reservados.</p>
    </footer>
</body>

</html>
