<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/panel.css">
    <title>Panel de Gestión</title>
</head>

<body>

    <header>
        <div class="header-left">
            <span>Hola, <strong sec:authentication="name">Usuario</strong></span>
        </div>
        <h1>Panel de Gestión</h1>
        <div class="header-right">
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="logout-btn">Cerrar Sesión</button>
            </form>
        </div>
    </header>

    <main>
        <h2>Bienvenido</h2>
        <p>Selecciona una de las siguientes secciones:</p>

        <div class="panel">
            <!-- Mismo bloque de gestión de almacén que el Admin -->
            <div class="card">
                <h3>Gestión de Almacén</h3>
                <p>Consulta, añade y elimina productos del inventario.</p>
                <a href="/almacenes" class="button">Gestión de Almacenes</a>
                <br><br>
                <a href="/movimientos/compras/nueva" class="button">Compra de Productos</a>
                <br><br>
                <a href="/movimientos/ventas/nueva" class="button">Venta de Productos</a>
                <br><br>
                <a href="/albaranes" class="button">Historial de Movimientos</a>
            </div>

            <!-- NO mostramos Gestión de Usuarios -->
        </div>
    </main>

    <footer style="text-align: center; margin-top: 20px; color: #777;">
        <p>&copy; 2026 Stockio - Todos los derechos reservados.</p>
    </footer>
</body>

</html>
