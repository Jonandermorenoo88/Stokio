<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Historial de Albaranes</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            background: #eee;
            color: black;
        }
    </style>
</head>

<body>

    <h1>Historial de Movimientos (Albaranes)</h1>
    <a href="/panel" class="btn">Volver al Panel</a>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Almacén</th>
                <th>Usuario</th>
                <!-- <th>Acciones</th> -->
            </tr>
        </thead>
        <tbody>
            <tr th:if="${albaranes.empty}">
                <td colspan="5" style="text-align: center;">No hay movimientos registrados.</td>
            </tr>
            <tr th:each="albaran : ${albaranes}">
                <td th:text="${albaran.codigo}"></td>
                <td th:text="${#temporals.format(albaran.fecha, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${albaran.tipo}"></td>
                <td th:text="${albaran.almacen.nombre}"></td>
                <td th:text="${albaran.usuario != null ? albaran.usuario.nombre : 'Sistema'}"></td>
                <!-- <td><a href="#" class="btn">Ver Detalles</a></td> -->
            </tr>
        </tbody>
    </table>

</body>

</html>
