<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Panel de administración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .panel {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      flex: 1 1 250px;
      background-color: #f0f0f0;
      border-radius: 10px;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #e7e7e7;
    }
    a.button {
      display: inline-block;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
    }
    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Panel de Administración</h1>
  </header>

  <main>
    <h2>Bienvenido, Administrador</h2>
    <p>Selecciona una de las siguientes secciones:</p>

    <div class="panel">
      <div class="card">
        <h3>Gestión de Almacén</h3>
        <p>Consulta, añade y elimina productos del inventario.</p>
        <a href="/almacen" class="button">Entrar al Almacén</a>
      </div>

      <div class="card">
        <h3>Gestión de Usuarios</h3>
        <p>Registra nuevos usuarios y asigna roles.</p>
        <a href="/usuarios" class="button">Entrar a Usuarios</a>
      </div>
    </div>
  </main>

</body>
</html>
