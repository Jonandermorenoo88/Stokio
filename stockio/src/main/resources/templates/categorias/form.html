<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Categoría</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 th:text="${categoria.id != null} ? 'Editar Categoría' : 'Crear Nueva Categoría'">Crear Nueva Categoría</h1>

    <div th:if="${error}"
        style="color: red; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/categorias/guardar}" method="post" th:object="${categoria}">
        <input type="hidden" name="almacenId" th:value="${almacenId}" />
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nombre">Nombre de la Categoría:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>

</html>
